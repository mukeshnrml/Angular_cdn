<div ng-app="myApp" ng-controller="myCtrl">
    <h1 ng-mousemove="count=count + 1" style="color: rgba(242, 52, 58, 0.935);"> Move your Mouse over</h1>
    <h2> Number of times you moved the mouse = {{ count }}</h2>
</div>


    
    <script>
        var app = angular.module('myApp',[ ]);
        app.controller('myCtrl',function($scope){
            $scope.count = 0}
        );
